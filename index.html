<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo</title>
	<link href='styles.css' rel='stylesheet'>
</head>
<body>
	<header><div class="brand">TODO | Do Stuff!</div></header>
	<div id="main-container">
		<div id="input-container">
			<input type="text" name="input" value="Type to-do here &amp; press enter">
		</div>
		<div id="list-container">
			<p id="instructions">Swipe left to mark as completed &amp; swipe right to delete</p>
			<ul id="todo">
				<li>Ballet</li>
				<li>Code</li>
				<li>Ruff w/ Quinn</li>
			</ul>
		</div>
	</div>
</body>
</html>
